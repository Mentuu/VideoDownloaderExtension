<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download History</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      min-height: 100vh;
    }

    /* === HEADER === */
    .header {
      background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
      padding: 24px 32px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .header .logo { font-size: 28px; }
    .header h1 {
      font-size: 22px;
      font-weight: 700;
      color: white;
      letter-spacing: 0.3px;
    }

    /* === TOOLBAR === */
    .toolbar {
      max-width: 900px;
      margin: 20px auto 0;
      padding: 0 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      min-width: 180px;
      padding: 9px 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
      transition: all 0.15s ease;
    }
    .search-input::placeholder { color: #5f6368; }
    .search-input:focus {
      border-color: #5384fc;
      box-shadow: 0 0 0 2px rgba(83, 132, 252, 0.15);
    }
    .toolbar-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 16px;
      background: rgba(255, 255, 255, 0.07);
      color: #c8ccd0;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      white-space: nowrap;
    }
    .toolbar-btn:hover {
      background: rgba(255,255,255,0.12);
      color: white;
      border-color: rgba(255,255,255,0.2);
      
    }
    .toolbar-btn:active { background: rgba(255,255,255,0.16); }
    .toolbar-btn.btn-danger {
      color: #ff8a80;
      border-color: rgba(234, 67, 53, 0.2);
    }
    .toolbar-btn.btn-danger:hover {
      background: rgba(234, 67, 53, 0.12);
      color: #ff5252;
      border-color: rgba(234, 67, 53, 0.3);
    }
    .toolbar-btn.btn-remembering {
      color: #ff8a80;
      border-color: rgba(234, 67, 53, 0.2);
    }
    .toolbar-btn.btn-remembering:hover {
      background: rgba(234, 67, 53, 0.12);
      color: #ff5252;
      border-color: rgba(234, 67, 53, 0.3);
    }

    /* === HISTORY LIST === */
    .history-list {
      max-width: 900px;
      margin: 16px auto 40px;
      padding: 0 24px;
    }
    .history-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 10px;
      margin-bottom: 8px;
      transition: all 0.15s ease;
    }
    .history-item:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.1);
    }

    /* === ITEM CONTENT === */
    .item-info {
      flex: 1;
      min-width: 0;
    }
    .item-filename {
      font-size: 13px;
      font-weight: 500;
      color: #e0e0e0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 5px;
    }
    .item-source {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 10px 2px 6px;
      background: rgba(255,255,255,0.06);
      border-radius: 4px;
    }
    .item-source img {
      width: 14px;
      height: 14px;
      border-radius: 2px;
      object-fit: contain;
    }
    .item-source span {
      font-size: 10px;
      color: #9aa0a6;
      font-weight: 500;
    }

    /* === ACTION BUTTONS === */
    .item-actions {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }
    .action-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.15s ease;
      font-size: 14px;
      background: rgba(255,255,255,0.06);
      color: #9aa0a6;
    }
    .action-btn:hover {
      background: rgba(255,255,255,0.12);
      color: white;
    }
    .action-btn.btn-delete:hover {
      background: rgba(234, 67, 53, 0.15);
      color: #ff5252;
    }
    .play-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      background: #43a047;
      color: white;
      transition: all 0.15s ease;
    }
    .play-btn:hover {
      background: #388e3c;
      box-shadow: 0 2px 8px rgba(67, 160, 71, 0.25);
    }
    .folder-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      background: rgba(255,255,255,0.08);
      color: #c8ccd0;
      transition: all 0.15s ease;
    }
    .folder-btn:hover {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    /* === EMPTY STATE === */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-state .icon { font-size: 48px; margin-bottom: 12px; opacity: 0.4; }
    .empty-state .title { font-size: 16px; font-weight: 500; color: #9aa0a6; margin-bottom: 6px; }
    .empty-state .subtitle { font-size: 13px; color: #616161; }

    /* === ITEM SIZE / DATE === */
    .item-details {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 2px;
    }
    .item-detail {
      font-size: 10px;
      color: #616161;
      font-weight: 500;
    }
    .item-detail-sep { color: #3a3a4a; }

    /* === DISABLED BANNER === */
    .disabled-banner {
      max-width: 900px;
      margin: 24px auto 0;
      padding: 0 24px;
      display: none;
    }
    .disabled-banner.visible { display: block; }
    .disabled-banner-inner {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 28px 32px;
    }
    .disabled-banner h2 {
      font-size: 18px;
      font-weight: 700;
      color: #e0e0e0;
      margin-bottom: 10px;
    }
    .disabled-banner p {
      font-size: 13px;
      color: #9aa0a6;
      line-height: 1.6;
      margin-bottom: 6px;
    }
    .disabled-banner .privacy-note {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 18px;
    }
    .disabled-banner .enable-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 9px 20px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .disabled-banner .enable-btn:hover {
      background: #388e3c;
      box-shadow: 0 2px 10px rgba(67, 160, 71, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo"><img src="assets/icon48.png" alt="logo"></span>
    <h1>Download History</h1>
  </div>

  <div class="toolbar">
    <input type="text" id="searchInput" class="search-input" placeholder="Search">
    <button id="clearHistoryBtn" class="toolbar-btn btn-danger">Clear History</button>
    <button id="toggleRememberBtn" class="toolbar-btn">Do not remember my history</button>
  </div>

  <div id="disabledBanner" class="disabled-banner">
    <div class="disabled-banner-inner">
      <h2>We do not record your download history.</h2>
      <p>Do you want Video Downloader to remember your download history?</p>
      <p class="privacy-note">Don't worry, everything stays on your machine. We value your privacy. ✌️</p>
      <button id="enableHistoryBtn" class="enable-btn">Enable History</button>
    </div>
  </div>

  <div id="historyList" class="history-list"></div>

  <script src="history.js"></script>
</body>
</html>
